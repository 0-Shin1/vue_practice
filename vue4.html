<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時刻</title>
</head>
<body>
    <div id="app">
        <p>{{ now }}</p>
        <button v-on:click="time">時刻表示</button>
    </div>
        

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                now:"00:00:00"
            },
            methods:{
                time: function(e){          //eオブジェクトを引数に持たせる
                    // this.now = "11:22:33"

                    var date = new Date();

                    this.now = date.getHours() + ":"
                    + date.getMinutes() + ":"
                    + date.getSeconds() ;
                }
            }
        });  

    </script>
</body>
</html>
